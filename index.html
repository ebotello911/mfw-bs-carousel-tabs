<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Bootstrap MFW Template</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="vh-100 w-100 m-0 p-0">
        <div id="myCarousel" class="carousel slide h-75" data-ride="carousel">
            <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                    <!-- THIS VIDEO ONLY APPEARS FOR SCREENS XL AND UP VIEWPORT -->
                    <div class="embed-responsive embed-responsive-16by9 d-none d-xl-block" aria-label="Slide one">
                        <video autoplay>
                            <source src="img/video1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <!-- THIS IMAGE ONLY APPEARS FOR SCREENS MD, SM, XS VIEWPORT -->
                    <img src="img/pexels-enric-cruz-lópez-6272241.jpg" alt="Mountains and a lake (unknown lake). Adventure Beyond." class="w-100 h-100 d-xl-none">
                    <div class="carousel-caption h-100 d-flex align-items-center align-items-xl-start  justify-content-center">
                        <h1 class="mt-xl-5 pt-xl-5 mx-0 mb-0 px-0 pb-0 display-4">Adventure. <span class="font-weight-bolder border rounded px-2 py-1 text-dark" data-carousel-caption-two-span>Beyond.</span></h1>
                    </div>
                </div>
                <div class="carousel-item carousel_bg_image_styling h-100" id="carousel_slide_two"
                aria-label="Slide two of my carousel. Mountain view in the evening with fog. Adventure Today.">
                    <div class="carousel-caption d-flex pb-0 align-items-center h-100">
                        <h1 class="m-0 display-4">Adventure. Today.</h1>
                    </div>
                </div>
                <div class="carousel-item h-100">
                    <img src="img/pexels-mateusz-sałaciak-4275885.jpg" alt="Slide three. Palm trees and fog. Adventure.Tomorrow." class="w-100 h-100">
                    <div class="carousel-caption d-flex pb-0 justify-content-end align-items-center h-100">
                        <h1 class="m-0 display-4">Adventure. Tomorrow.</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container bg-light">
            <div class="row">
                <p class="heading">Discover</p>
            </div>
        </div>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
            
    </body>
</html>
